<!-- dryver_django\templates\base.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'packages/bootstrap-4.5.0-dist/css/bootstrap.min.css' %}"
    >
    {% block sheets %}{% endblock %}
    <!-- Custom Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'css/base.css' %}"
    >
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/logo.png' %}"
    >
    <title>{% block title %}DryVER: McMurdo Dry Valleys Environmental Data Portal{% endblock %}</title>
  </head>
  <body>
    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery/jquery-3.5.1.slim.min.js' %}"></script>
    <!-- There are issues using the latest jquery with bootstrap -->
    <!-- <script src="{% static 'js/jquery/jquery-3.5.0.min.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'packages/bootstrap-4.5.0-dist/js/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
