<!-- dryver_django\templates\base.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'packages/bootstrap-4.4.1-dist/css/bootstrap.min.css' %}"
    >
    <!-- ArcGIS JavaScript API -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/css/main.css"
    >
    <!-- <link
      rel="stylesheet"
      href="{% static 'packages/intro.js-2.9.3/minified/introjs.min.css' %}"
    > -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'packages/fontawesome-free-5.13.0-web/css/all.css' %}"
    >
    <!-- Custom Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'css/main.css' %}"
    >
    {% block sheets %}{% endblock %}
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/Logo.png' %}"
    >
    <title>DryVER: McMurdo Dry Valleys Environmental Data Portal</title>
  </head>
  <body>
    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery/jquery-3.4.1.slim.min.js' %}"></script>
    <!-- There are issues using the latest jquery with bootstrap -->
    <!-- <script src="{% static 'js/jquery/jquery-3.5.0.min.js' %}"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="{% static 'packages/bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>

    <!-- Tippy Production -->
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- Might be needed for tutorial on how to use the webapp -->
    <!-- <script src="{% static 'packages/intro.js-2.9.3/minified/intro.min.js' %}"></script> -->

    <!-- should always be in the end because: https://gis.stackexchange.com/questions/199118/error-multiple-define-when-loading-base-script -->
    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.15/"></script>
    {% block scripts %}{% endblock %}
    <!--/Script for worked profile page-->
  </body>
</html>
